# El lenguaje R
## Objetos

--

Por definici√≥n, R es un lenguaje *orientado a objetos*. Esto significa que a una tabla, un valor, una variable, etc. le voy a poner un nombre, y esa cosa que ahora tiene nombre se llama **objeto**.

Esto nos simplifica un mont√≥n la vida. La asignaci√≥n la hacemos con el s√≠mbolo `&lt;-` que simula una flecha hacia la izquierda. Tambi√©n se puede hacer con el s√≠mbolo `=` pero como muchas veces lo utilizamos para configurar un par√°metro de una funci√≥n usamos *"la flechita"*. 


```r
# Esto es un comentario

objeto_1 &lt;- 1979
objeto_2 &lt;- 2020-1979

# Para ver el resultado del objeto uso las teclas Ctrl + Enter
# Tambi√©n puedo usar el √≠cono  "Run"
objeto_1
```

```
## [1] 1979
```

```r
objeto_2
```

```
## [1] 41
```

## summarise()

`summarise()` se usa para crear nuevas columnas con medidas de resumen estad√≠stico. Se suele usar mucho en conjunto con group_by().

Por ejemplo si quiero calcular la antig√ºedad promedio por √°rea:


```r
nomina %&gt;%
  select(AREA, ANTIGUEDAD) %&gt;%

# left_join()

La funci√≥n `left_join()` une al dataframe de la izquierda, las coincidencias que obtengamos del dataframe de la derecha.

--

Primero, creemos un nuevo dataframe con los datos que est√°n en la segunda pesta√±a del archivo Nomina.xlsx usando el par√°metro `sheet`.


```r
puestos &lt;- read.xlsx("Nomina.xlsx", sheet = "Puestos")

# Usemos una funci√≥n de tidyverse para explorar el dataframe
glimpse(puestos)
```

## left_join

Ahora que tenemos dos dataframes, podemos unir la informaci√≥n que necesitamos.

En de la funci√≥n `left_join()` **dentro del pipe** primero tenemos que poner el nombre del dataframe que vamos a buscar los datos que necesitamos, y que coinciden con el primer dataset (`nomina`), y luego uso el par√°metro `by` para indicar la variable que vamos a usar para unir los datos.

Esta es una funci√≥n an√°loga al *buscarv* de Excel. Para ampliar los conocimientos sobre los *joins* les recomiendo esta presentaci√≥n de [Patricia Loto](https://patricialoto-relationaldatawithdplyr.netlify.app/#20).


```r
# Primero el nombre del dataframe, luego la variable de uni√≥n.
nomina_full &lt;- nomina %&gt;% 
* left_join(puestos, by = "ID")

glimpse(nomina_full)
```
